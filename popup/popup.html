<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdSkip</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            width: 280px;
            height: 360px;
            background-color: #0f172a;
        }
        .card {
            background-color: #020617;
            border: none;
            border-radius: 16px;
        }
        .logo {
            font-size: 2rem;
            font-weight: 800;
            color: #0d6efd;
            letter-spacing: -1px;
        }
        .subtitle {
            font-size: 0.8rem;
            color: #adb5bd;
        }
        .status {
            background-color: #052e16;
            color: #4ade80;
            font-weight: 600;
            border-radius: 10px;
            padding: 0.6rem;
            font-size: 0.85rem;
        }
        .footer {
            font-size: 0.7rem;
            color: #6c757d;
        }
    </style>
</head>

<body class="d-flex align-items-center justify-content-center text-light">

    <div class="card shadow-lg p-3 w-100 mx-3 text-center">
        <div class="logo">AdSkip</div>
        <div class="subtitle mb-3">YouTube Ad Control</div>

        <div class="status mb-4">
            ✔ Protection Active
        </div>

        <button class="btn btn-primary w-100 fw-semibold mb-3">
            Disable Protection
        </button>

        <div class="footer">
            Automatic · Lightweight · No tracking
        </div>
    </div>

</body>
</html>
